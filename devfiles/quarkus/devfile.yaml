---
apiVersion: 1.0.0
metadata:
  generateName: quarkus-
projects:
  - name: quarkus-quickstarts
    source:
      type: git
      location: "https://github.com/quarkusio/quarkus-quickstarts.git"
      sparseCheckoutDir: getting-started
components:
  - type: dockerimage
    alias: tools
    image: quay.io/eclipse/che-quarkus:nightly
    memoryLimit: 1024Mi
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/user/.m2
    endpoints:
      - name: 'hello-greetingep'
        port: 8080
        attributes:
          path: /hello/greeting/che-user
commands:
  - name: devBuild
    actions:
      - type: exec
        component: tools
        command: "mvn package"
        workdir: ${CHE_PROJECTS_ROOT}/quarkus-quickstarts/getting-started
  - name: devRun
    actions: 
      - type: exec
        component: tools
        command: "java -jar ./target/getting-started-1.0-SNAPSHOT-runner.jar"
        workdir: ${CHE_PROJECTS_ROOT}/quarkus-quickstarts/getting-started
