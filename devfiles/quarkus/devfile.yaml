---
apiVersion: 1.0.0
metadata:
  generateName: quarkus-
components:
  - type: dockerimage
    alias: tools
    image: quay.io/eclipse/che-quarkus:nightly
    memoryLimit: 1512Mi
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/user/.m2
    endpoints:
      - name: '8080/tcp'
        port: 8080
commands:
  - name: devBuild
    actions:
      - type: exec
        component: tools
        command: "mvn compile"
  - name: devRun
    actions:
      - type: exec
        component: tools
        command: "mvn quarkus:dev"
